<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/mystyle.css}" />
    <link rel="stylesheet" th:href="@{/css/homeStyles.css}" />

</head>
<body>
<header th:fragment="nav">
    <nav>
        <ul class="nav-list">
            <li><a th:href="@{/}">Home</a></li>
<!--            <th:block sec:authorize="!isAuthenticated()">-->
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/user/login}">Login </a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/user/register}">Register</a></li>
<!--            </th:block>-->

<!--            <th:block sec:authorize="isAuthenticated()">-->
                <li sec:authorize="isAuthenticated()" ><a th:href="@{/player-add}">Add player</a></li>
                <li sec:authorize="isAuthenticated()" ><a th:href="@{/post-add}">Add post</a></li>
                <li sec:authorize="isAuthenticated()"><form class="logout-form" th:action="@{/user/logout}" th:method="post">
                    <input class="logout-btn" type="submit" value="Logout">
                </form></li>
<!--            </th:block>-->
            <li><a th:href="@{/posts-all}">All posts</a></li>
            <li><a th:href="@{/players-all}">All players</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/statistics}">All stats</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">Admin</a></li>

        </ul>
    </nav>
</header>

<footer th:fragment="footer"><p>Designed and developed by Zhivko Radev</p></footer>
</body>
</html>
